<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voca. Dashboard</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="../Pictures/icon.png" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="../../dashboard/css/style.min.css">

  <script src="https://cdn.ckeditor.com/ckeditor5/29.2.0/decoupled-document/ckeditor.js"></script>
  <script>function getdata(){
        document.getElementById('textvalue').value=document.getElementById('editor').innerHTML
  }</script>


<style>
  button {
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    background-color: black;
    color: white;
    margin-top: 5px;
  }
  </style>

</head>

<body onload="connect('<%=id%>')">
  <div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
  <!-- ! Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-start">
        <div class="sidebar-head">
            <a href="/" class="logo-wrapper" title="Home">
                <span class="sr-only">Home</span>
                <img src="../../Pictures/image0white.png" width="40%" alt="">
                <div class="logo-text">
                
                    <span class="logo-title">Voca.</span>
                    <span class="logo-subtitle">Dashboard</span>
                </div>

            </a>
            <br>
            <button  class="sidebar-toggle transparent-btn" title="Menu" type="button">
                <span class="sr-only">Toggle menu</span>
                <span class="icon menu-toggle" aria-hidden="true"></span>
            </button>
        </div>
        <div cass="sidebar-body">
          <ul class="sidebar-body-menu">
              <li>
                  <a class="active" href="/"><span class="icon home" aria-hidden="true"></span>Home</a>
              </li>
              <li>
                  <a class="show-cat-btn" href="##">
                      <span class="icon document" aria-hidden="true"></span>My Games/Vocas
                      <span class="category__btn transparent-btn" title="Open list">
                          <span class="sr-only">Open list</span>
                          <span class="icon arrow-down" aria-hidden="true"></span>
                      </span>
                  </a>
                  <ul class="cat-sub-menu">
                      <li>
                        <form action="/showvocas" method="get">
                          <a><button style="background-color: transparent; color: #ffffff;" type="submit">All Vocas</button></a>
                          
                        </form>
                      </li>
                      <li>
                          <form action="/createquiz" method="get">
                            <a><button style="background-color: transparent; color: #ffffff;" type="submit">Add Voca</button></a>
                            
                          </form>
                      </li>
                  </ul>
              </li>
              <li>
                <a class="show-cat-btn" href="##">
                    <span class="icon paper" aria-hidden="true"></span>Handouts
                    <span class="category__btn transparent-btn" title="Open list">
                        <span class="sr-only">Open list</span>
                        <span class="icon arrow-down" aria-hidden="true"></span>
                    </span>
                </a>
                <ul class="cat-sub-menu">
                    <li>
                      <form action="/showhandouts" method="get">
                        <a><button style="background-color: transparent; color: #ffffff;" type="submit">All Handouts</button></a>
                        
                      </form>
                    </li>
                    <li>
                      <form action="/createhandout" method="get">
                        <a><button style="background-color: transparent; color: #ffffff;" type="submit">Add new Handouts</button></a>
                        
                      </form>
                    </li>
                </ul>
            </li>
              <li>
                  <a class="show-cat-btn" href="##">
                      <span class="icon folder" aria-hidden="true"></span>Classes
                      <span class="category__btn transparent-btn" title="Open list">
                          <span class="sr-only">Open list</span>
                          <span class="icon arrow-down" aria-hidden="true"></span>
                      </span>
                  </a>
                  <ul class="cat-sub-menu">
                      <li> 
                        <a><button style="background-color: transparent; color: #ffffff;">All Classes</button></a>
                      </li>
                      <li>
                        <a><button style="background-color: transparent; color: #ffffff;" onclick="alertbox()" >Add Classes</button></a>
                    </li>
                  </ul>
              </li>
            
              <li>
                <a class="show-cat-btn" href="##">
                  <img src="../dashboard/img/controlersymbol.png" width="25" alt="">
                    <span class="icon game" aria-hidden="true"></span>Play
                    <span class="category__btn transparent-btn" title="Open list">
                        <span class="sr-only">Open list</span>
                        <span class="icon arrow-down" aria-hidden="true"></span>
                    </span>
                </a>
                <ul class="cat-sub-menu">
                    <li>
                        <a href="../index.html">Excercise Mode</a>
                    </li>
                    <li>
                      <form action="/practicemode" method="get">
                        <a><button style="background-color: transparent; color: #ffffff;" type="submit">Practise Mode</button></a>
                        
                      </form>
                    </li>
                </ul>
            </li>
            
          </ul>
          <span class="system-menu__title">system</span>
          <ul class="sidebar-body-menu">
            
              <li>
                  <a href="##"><span class="icon setting" aria-hidden="true"></span>Settings</a>
              </li>
          </ul>
      </div>
    </div>
   
</aside>
  <div class="main-wrapper">
    <!-- ! Main nav -->
    <nav class="main-nav--bg">
  <div class="container main-nav">
    <div class="main-nav-start">
      <div class="search-wrapper">
        <i data-feather="search" aria-hidden="true"></i>
        <input type="text" id="titleofvoca" placeholder="Enter keywords ..." required>
      </div>
    </div>

    <script>
      document.getElementById('titleofvoca')
        .addEventListener('keyup', function(event) {
            if (event.code === 'Enter')
            {
              searchforVoca()
            }
        });
    
      </script>
    <div class="main-nav-end">
      <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
        <span class="sr-only">Toggle menu</span>
        <span class="icon menu-toggle--gray" aria-hidden="true"></span>
      </button>
     
      <button class="theme-switcher gray-circle-btn" type="button" title="Switch theme">
        <span class="sr-only">Switch theme</span>
        <i class="sun-icon" data-feather="sun" aria-hidden="true"></i>
        <i class="moon-icon" data-feather="moon" aria-hidden="true"></i>
      </button>
    
      <div class="nav-user-wrapper">
        <button href="##" class="nav-user-btn dropdown-btn" title="My profile" type="button">
          <span class="sr-only">My profile</span>
          <span class="nav-user-img">
            <picture><source srcset="./img/avatar/avatar-illustrated-02.webp" type="image/webp"><img src="./img/avatar/avatar-illustrated-02.png" alt="User name"></picture>
          </span>
        </button>
        <ul class="users-item-dropdown nav-user-dropdown dropdown">
          <li><a href="##">
              <i data-feather="user" aria-hidden="true"></i>
              <span>Profile</span>
            </a></li>
          <li><a href="##">
              <i data-feather="settings" aria-hidden="true"></i>
              <span>Account settings</span>
            </a></li>
          <li><a class="danger" href="../index.html">
              <i data-feather="log-out" aria-hidden="true"></i>
              <span>Log out</span>
            </a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
    <!-- ! Main --> 
    <main class="main users chart-page" id="skip-target">
        <div class="container">
          <h2 class="main-title">My Vocas</h2>
          <div class="row stat-cards" id="vocas">
           
          </div>
  
          <style>
            .dots-nav {
              border-radius: 25px;

          
          }
          
          .dots-item {
          color: black;
          padding: 3px;
          }
          
          .three-dots:after {
          cursor: pointer;
          color: black;
          content: '\2807';
          font-size: 20px;
          padding: 0 5px;
          }
          
          
          .dd {
          position: absolute;
          left: 10px;
          background-color: black;
          
          outline: none;
          opacity: 0;
          z-index: -1;
          max-height: 0;
          transition: opacity 0.1s, z-index 0.1s, max-height 5s;
          }
          
          .dd-dots:focus {
          outline: none;
          }
          
          .dd-dots:focus .dd {
          opacity: 1;
          z-index: 100;
          max-height: 100vh;
          transition: opacity 0.2s, z-index 0.2s, max-height 0.2s;
          
          border-radius: 5%;
          border: 2px solid grey;

          }
          </style>
  
         
  
  
  </div>
      </main>

    <!-- ! Footer -->
    <footer class="footer">
  <div class="container footer--flex">
    <div class="footer-start">
      <p>2021 © Voca. <a href="elegant-dashboard.com" target="_blank"
          rel="noopener noreferrer"></a></p>
    </div>
    <ul class="footer-end">
    
    </ul>
  </div>
</footer>
  </div>
</div>
<script src = "../../socket.io/socket.io.js"></script>
<script src = "../create/loadvocas.js"></script>
<!-- Chart library -->
<script src="../dashboard/plugins/chart.min.js"></script>

<script src="../dashboard/plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="../dashboard/js/script.js"></script>



</body>

</html>
