	<div class="limiter">

		<nav>
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
				<i class="fas fa-bars"></i>
			</label>
			</label>
	
			<label class="logo">VOCA.</label>
			<ul>
				<li><a href="../index.html">Home</a></li>

			</ul>
	
		</nav>
		
		<div class="container-login100">
			
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
                    <img src="../Pictures/image0.png" alt="IMG">
				</div>
             
				<form class="login100-form validate-form"  action="/createAccount" method="GET">
					<span class="login100-form-title">
						Account Creation
					</span>

					
                        <div class="wrap-input100 validate-input" data-validate = "Username is required">
							<input class="input100" type="text" name="usern" placeholder="Username" id="usern">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" placeholder="Email" id="email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password" id="pass">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">
                                Create
                            </button>
                        </div>
                   
					<div class="text-center p-t-136" style="margin-top: -25%;">
						<a href="../index.html">Just play </a>
						<a>| </a>
						<a class="txt2" href="login">
							Login into your Account
						</a>
					</div>
				
					</form>
				
			</div>
